        <style>
            .container1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                width: 90%;
                margin: 0 auto;
                }
            
            header ::after {
                content: '';
                display: table;
                clear: both;
            }
            header {
                background: #55d6aa;
                }

            .logo {
                float: left;
                border-radius: 50%;
                padding: 10px 0;
                }

            nav {
                float: none;
            }
            nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
                float: right;
            }

            nav li {
                display: inline-block;
                margin-left: 50px;
                padding-top: 15px;
            }

            nav a {
                color: #444;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 14px;
            }

            nav :hover {
                color: white;
            }

            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            #about_me {
                height: 250px;
                display: block;
                background-color: #c7c7c7;
            }

            #skills {
                height: 250px;
                display: block;
                background-color: #ffffff;
            }

            #contact {
                height: 250px;
                display: block;
                background-color: #55d6aa;
            }

            #division1 {
                margin-left: 20%;
                margin-right: 20%;
            }

            #division2 {
                margin-left: 10%;
                margin-right: 10%;
                text-align: center;
            }

            #division3 {
                margin-left: 10%;
                margin-right: 10%;
                text-align: center;
            }
            
            .image1 {
                float: right;
                border-radius: 50%;
                width: 200px;
                padding-top: 25px;
                }

            .paragraph1 {
                padding-top: 50px;
            }
            
            h5 {
                font-weight: lighter;
                text-align: center;
                padding-top: 20px;
            }

            .icons {
                width: 100px;
                padding-top: 25px;
            }

            .pbutton {
                text-align: center;
            }

            button {
                background-color: white;
                color: black;
                border: 4px solid #55d6aa;
                border-radius: 12px;
                font-size: 20px;
                padding: 10px 40px;
                cursor: pointer;
            }

            button:hover {
                background-color: #55d6aa;
                color: white;
            }           

            .para3 {
                font-weight:normal;
                font-size: 40px;
                padding-top: 25px;
            } 

            .contact_icons {
                vertical-align: middle;
                width: 40px;
            }
                        
            .footer {
                bottom: 0;
                width: 100%;
                text-align: center;
                }
        </style>
